<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>Minhas Tarefas</title>

    <style>
        /* ===================== GLOBAL ===================== */
        body {
            font-family: 'Poppins', sans-serif;
            color: #f2f2f2;
            background: radial-gradient(circle at top left, #0d0d0d 0%, #000 100%);
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        /* ===== FUNDO ANIMADO (PARTÍCULAS) ===== */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            animation: float 10s linear infinite;
            box-shadow: 0 0 15px rgba(255,255,255,0.15);
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: .6;}
            50% { transform: translateY(-100px) scale(1.4); opacity: .4;}
            100% { transform: translateY(0) scale(1); opacity: .6;}
        }
        /* Partículas random */
        .circle:nth-child(1){ width: 90px; height: 90px; left: 10%; top: 80%; animation-duration: 12s;}
        .circle:nth-child(2){ width: 60px; height: 60px; left: 70%; top: 45%; animation-duration: 15s;}
        .circle:nth-child(3){ width: 100px; height: 100px; left: 50%; top: 10%; animation-duration: 18s;}
        .circle:nth-child(4){ width: 40px; height: 40px; left: 20%; top: 30%; animation-duration: 11s;}
        .circle:nth-child(5){ width: 80px; height: 80px; left: 85%; top: 75%; animation-duration: 14s;}

        /* ===== CABEÇALHO ===== */
        header {
            background: rgba(10,10,10,0.95);
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 5px 30px rgba(255,255,255,0.02);
            backdrop-filter: blur(6px);
        }

        nav {
            text-align: center;
        }

        nav a {
            color: #e6e6e6;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.15rem;
            padding: 10px 18px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.07);
            background: rgba(255,255,255,0.02);
            transition: all .4s ease;
        }

        nav a:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        /* ===== CONTEÚDO CENTRAL ===== */
        main {
            display: flex;
            justify-content: center;
            padding: 80px 20px;
        }

        .container-bg {
            width: 100%;
            max-width: 1000px;
            background: linear-gradient(160deg, #111, #151515);
            padding: 60px;
            border-radius: 18px;
            box-shadow: 0 0 35px rgba(255,255,255,0.04), inset 0 0 10px rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.06);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .line-top {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            margin-bottom: 50px;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 5px; }

        /* ===== SELEÇÃO ===== */
        ::selection {
            background: #fff;
            color: #000;
        }

        /* Links com linha animada */
        a {
            position: relative;
        }
        a::before {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.7);
            transition: width 0.3s ease;
        }
        a:hover::before {
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- FUNDO ANIMADO -->
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <header>
        <nav>
            <a href="{% url 'task_list' %}">Minhas Tarefas</a>
            <a href="{% url 'tasks_ok' %}">Concluídas</a>
            <a href="{% url 'tasks_nok' %}">Pendentes</a>
            <a href="{% url 'create_task' %}" class="btn btn-success ml-2">+ Criar Tarefa</a>
        </nav>
    </header>

    <main>
        <div class="container-bg">
            <div class="line-top"></div>
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
